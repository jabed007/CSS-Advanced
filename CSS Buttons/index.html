      .btn {
        border: none;
        padding: 16px 32px;
        background-color: #4caf50;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: box-shadow;
        transition-duration: 0.5s;
      }

      .btn-1 {
        margin-right: 8px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .btn-2:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
